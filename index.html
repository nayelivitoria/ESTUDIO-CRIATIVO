<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estúdio Criativo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
    }
    header {
      background-color: #ffb6c1;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .produto {
      background-color: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
    }
    .produto img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .whatsapp {
      margin-top: 2rem;
      display: inline-block;
      padding: 1rem 1.5rem;
      background-color: #25d366;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Estúdio Criativo">
    <h1>Estúdio Criativo</h1>
    <p>Lembrancinhas personalizadas para aniversários</p>
  </header>

  <section>
    <h2>Nossos Produtos</h2>
    <div class="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Lembrancinha+1" alt="Lembrancinha 1">
        <p>Caixinha personalizada</p>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Lembrancinha+2" alt="Lembrancinha 2">
        <p>Chaveiro temático</p>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Lembrancinha+3" alt="Lembrancinha 3">
        <p>Tag personalizada</p>
      </div>
    </div>

    <a class="whatsapp" href="https://wa.me/5583982238275?text=Ol%C3%A1%20Nay!!%3F" target="_blank">Fale comigo no WhatsApp</a>
  </section>
</body>
</html>
